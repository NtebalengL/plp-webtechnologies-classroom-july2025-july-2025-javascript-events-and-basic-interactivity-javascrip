<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="initial_styles.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page </h1>

  <!-- Light/Dark Mode Toggle -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="theme-toggle">Switch to Dark Mode</button>
  </section>

  <!-- Counter Feature -->
  <section>
    <h2>Click Counter</h2>
    <p>Count: <span id="counter">0</span></p>
    <button id="increase-btn">Increase</button>
    <button id="reset-btn">Reset</button>
  </section>

  <!--FAQ Section -->
  <section>
    <h2>FAQ</h2>
    <div class="faq-item">
      <h3 class="faq-question">What would I torture myself learning how to code?</h3>
      <p class="faq-answer">I promised my sister that I would make her a fully functional website</p>
    </div>
    <div class="faq-item">
      <h3 class="faq-question">Why learn it?</h3>
      <p class="faq-answer">Because I wan't to be the person who keeps her word to her</p>
    </div>
  </section>

  <!--Form Section -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signup-form" novalidate>
      <label>
        Name:
        <input type="text" id="name" required />
        <small class="error" id="name-error"></small>
      </label>
      <br />

      <label>
        Email:
        <input type="email" id="email" required />
        <small class="error" id="email-error"></small>
      </label>
      <br />

      <label>
        Password:
        <input type="password" id="password" required />
        <small class="error" id="password-error"></small>
      </label>
      <br />

      <button type="submit">Submit</button>
      <p id="form-success"></p>
    </form>
  </section>

  <script src="performance.js"></script>
</body>
</html>
